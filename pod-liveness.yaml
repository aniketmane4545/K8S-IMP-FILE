##: Health Checks - Liveness Probe
What you'll learn: Auto-restart unhealthy containers
-----------------------------------------------------
   apiVersion: v1
   kind: Pod
   metadata:
     name: liveness-demo
   spec:
     containers:
     - name: nginx
       image: nginx:1.21
       ports:
       - containerPort: 80
       livenessProbe:
         httpGet:
           path: /
           port: 80
         initialDelaySeconds: 5
         periodSeconds: 5
------------------------------------------------------
1.Create pod
kubecl apply pod -f pod-liveness.yaml
2.Watch pod status
kubectl get pods -w
3.Check events
kubectl describe pod liveness-demo
4.Break the liveness probe (delete nginx index file)
kubectl exec liveness-demo -- rm /usr/share/nginx/html/index.html
5.Watch pod restart automatically
kubectl get pods -w
