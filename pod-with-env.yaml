   apiVersion: v1
   kind: Pod
   metadata:
     name: env-pod
   spec:
     containers:
     - name: nginx
       image: nginx:1.21
       env:
       - name: ENVIRONMENT
         value: "production"
       - name: LOG_LEVEL
         value: "info"
       - name: MAX_CONNECTIONS
         value: "1000"
  -----------------------------------------------------------
  1.Create Pod
  kubectl apply -f pod-with-env.yaml
  2.Check environment variables
  kubectl exec env-pod -- env
  3.Check specific variable
  kubectl exec env-pod -- printenv ENVIRONMENT
  kubectl exec env-pod -- printenv LOG_LEVEL
