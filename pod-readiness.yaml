readiness Probe
What you'll learn: Control when pod receives traffic
----------------------------------------------------
   apiVersion: v1
   kind: Pod
   metadata:
     name: readiness-demo
   spec:
     containers:
     - name: nginx
       image: nginx:1.21
       ports:
       - containerPort: 80
       readinessProbe:
         httpGet:
           path: /
           port: 80
         initialDelaySeconds: 5
         periodSeconds: 3
       livenessProbe:
         httpGet:
           path: /
           port: 80
         initialDelaySeconds: 10
         periodSeconds: 5
-------------------------------------------------------
1.Create pod
kubectl apply -f pod-readiness.yaml
2.Watch pod become ready
kubectl get pods -w
3.Fail readiness probe
kubectl exec readiness-demo -- rm /usr/share/nginx/html/index.html
4.Watch pod status
kubectl get pods
